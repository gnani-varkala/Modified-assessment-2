<!-- input field Growth Type -->
<div ng-controller="paymentParameterCtrl as ppc">
<div class="form-group col-lg-6" ng-if="mc.display">
  <label for="exampleSelect1">Growth Type</label>
  <drop-down-dir data='mc.jsonData.l_GrowthType' select="ppc.pDetails.growthType" ></drop-down-dir>
</div>

<!-- input field Fixed Growth -->
<div class="form-group col-lg-6" ng-if="(ppc.pDetails.growthType == undefined ||ppc.pDetails.growthType == 'Fixed' )&&mc.display">
  <label for="exampleSelect1">Fixed Growth</label>
  <div class="main-input">
    <span><input class="form-control input-field" type="text" placeholder="0" ng-model="ppc.pDetails.fixedGrowth"></span>
  </div>
</div>

<!-- input field Percent Growth -->
<div class="form-group col-lg-6" ng-if="(ppc.pDetails.growthType == 'Percent')&&mc.display">
  <label for="exampleSelect1">Percent Growth</label>
  <div class="main-input">
    <span><input class="form-control input-field" type="text" placeholder="0" ng-model="ppc.pDetails.percentGrowth"></span>
  </div>
</div>

<div class="col-lg-12 col-md-12">
  <!-- input field Number of Schedules -->
  <div class="form-group col-lg-6" ng-if="mc.display">
    <label for="exampleSelect1">Number Of Schedules</label>
    <div class="main-input">
      <span><input class="form-control input-field" type="text" placeholder="0" ng-model="ppc.pDetails.noOfSchedules"></span>
    </div>
  </div>

  <!-- input field every month -->
  <div class="form-group col-lg-6" ng-if="mc.display">
    <label for="exampleSelect1">Adjust Every (X) Month</label>
    <div class="main-input">
      <span><input class="form-control input-field" type="text" placeholder="0" ng-model="ppc.pDetails.adjustMonth"></span>
    </div>
  </div>
</div>

<div class="col-lg-12 col-md-12">
  <div class="form-group col-lg-4" ng-if="mc.display">
    <label for="exampleSelect1">Charge Amount Basis<sup class="mandatory-icon"><i class="fa fa-asterisk" aria-hidden="true"></i></sup></label>
    <drop-down-dir data='mc.jsonData.l_ChargeAmountBasis' select="ppc.pDetails.chargeAmountBasis" ></drop-down-dir>
    <span style="color:red">{{mc.message.chargeAmountBasis}}</span>
  </div>


  <div class="form-group col-lg-4 right-padding" ng-if="mc.display">
    <label class="col-lg-12" for="exampleSelect1">Contract Rentable<sup class="mandatory-icon">*</sup></label>
    <div class="main-input col-lg-6">
      <div>
        <input class="form-control input-field" type="text" placeholder="0" ng-model="ppc.pDetails.contractRentable">
      </div>
    </div>
    <div class="col-lg-6 suffix-font">Square-Feet</div>
  </div>

  <div class="form-group col-lg-4">
    <label for="exampleSelect1">Amount Per Basis</label>
    <input class="form-control" type="text" placeholder="0" ng-model="ppc.pDetails.amountBasis">
  </div>
</div>
</div>
