<!-- input field Payment type -->
<div ng-controller="paymentInformationCtrl as pic ">
  <div class="form-group col-lg-6 col-md-6">
    <label for="exampleSelect1">Payment Type<sup class="mandatory-icon"><i class="fa fa-asterisk" aria-hidden="true"></i></sup></label>
    <drop-down-dir data='mc.jsonData.c_paymentType' select="pic.details.paymentType" ></drop-down-dir>
    <span style="color:red">{{mc.message.paymentType}}</span>
  </div>

  <!-- input field Accounting type -->
  <div class="form-group col-lg-6 col-md-6">
    <label for="exampleSelect1">Accounting Type<sup class="mandatory-icon"><i class="fa fa-asterisk" aria-hidden="true"></i></sup></label>
    <drop-down-dir data='mc.jsonData.l_AccountingType' select="pic.details.accountingType" ></drop-down-dir>
    <span style="color:red">{{mc.message.accountingType}}</span>
  </div>


  <div class="col-lg-12 col-md-12">
    <!-- input field frequency Type -->
    <div class="form-group col-lg-4 col-md-4">
      <label for="exampleSelect1">Frequency<sup class="mandatory-icon"><i class="fa fa-asterisk" aria-hidden="true"></i></sup></label>
      <drop-down-dir data='mc.jsonData.c_frequecyType' select="pic.details.frequecyType" ></drop-down-dir>
      <span style="color:red">{{mc.message.frequecyType}}</span>
    </div>
    <!-- input field Period start date -->
    <div class="form-group col-lg-4 col-md-4">
      <label for="exampleInputPassword1">Period Start Date<sup class="mandatory-icon">
        <i class="fa fa-asterisk" aria-hidden="true"></i></sup></label>
        <div class="input-group date" data-provide="datepicker" >
           <input type="text" name="startDate" class="form-control" ng-model="pic.details.periodStartDate" placeholder="mm/dd/yyyy" required>
           <span class="input-group-addon">
             <i class="fa fa-calendar-o"></i>
           </span>
        </div>
        <span style="color:red">{{mc.message.periodStartDate}}</span>
    </div>

    <!-- input field Payment Timing -->
    <div class="form-group col-lg-4 col-md-4">
      <label for="exampleSelect1">Payment Timing<sup class="mandatory-icon"><i class="fa fa-asterisk" aria-hidden="true"></i></sup></label>
      <drop-down-dir data='mc.jsonData.l_PaymentTiming' select="pic.details.paymentTiming" ></drop-down-dir>
      <span style="color:red">{{mc.message.paymentTiming}}</span>
    </div>
  </div>

  <!--input field Payment due on  -->
  <div class="col-lg-12 col-md-12">
    <div class="form-group col-lg-4 col-md-4" ng-if="!(pic.details.frequecyType === 'Other') && !(pic.details.frequecyType === 'Monthly')">
      <label for="exampleSelect1">Payment Due On<sup class="mandatory-icon"><i class="fa fa-asterisk" aria-hidden="true"></i></sup></label>
      <drop-down-dir data='mc.jsonData.l_PaymentDueOn' select="pic.details.paymentDueOn" ></drop-down-dir>
      <span style="color:red">{{mc.message.paymentDueOn}}</span>
    </div>

    <!-- input field Payment due day -->
    <div class="form-group col-lg-4 col-md-4" ng-if="!(pic.details.frequecyType === 'Other') && (pic.details.paymentDueOn == '' ||pic.details.paymentDueOn == 'Specific Day of Period')">
      <label for="exampleSelect1">Payment Due Day<sup class="mandatory-icon"><i class="fa fa-asterisk" aria-hidden="true"></i></sup></label>
      <drop-down-dir data='mc.jsonData.l_PaymentDueDay' select="pic.details.paymentDueDay" ></drop-down-dir>
      <span style="color:red">{{mc.message.paymentDueDay}}</span>
    </div>

    <!-- input field Accounting cost center -->
    <div class="form-group col-lg-4 col-md-4">
      <label for="exampleSelect1">Accounting Cost Center</label>
      <input class="form-control" type="text" placeholder="0" ng-model="pic.details.accountingCost">
    </div>
  </div>

  <!-- check box term payment -->
  <div class="form-check col-lg-12">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      option Term Payment
    </label>
  </div>

  <!--text area description  -->
  <div class="form-group col-lg-12">
    <label for="exampleTextarea">Description</label>
    <textarea class="form-control" id="exampleTextarea" rows="2" ng-model="pic.details.description"></textarea>
  </div>
</div>
